site_name: Open Recipes
repo_url: https://github.com/eujoy/openrecipes
docs_dir: ./pages
theme:
  name: null
  custom_dir: themes/cinder
# theme:
#   name: gitbook
markdown_extensions:
  - pymdownx.arithmatex
  - admonition
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: '#'
