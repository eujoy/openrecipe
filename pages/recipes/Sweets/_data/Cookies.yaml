          executionSteps:
            - "We mix the phytin (or the butter) with the suggar in the mixer until it becomes white and fluffy."
            - "We include the eggs in there one by one."
            - "In another bowl, we mix the vanilla and the salt with the soft flour."
            - "In the lukewarm milk we add the ammonia and we pour it in the mixture of the phytin/butter and the sugar."
            - "We drop the mixture of flour, vanilla and salt in the liquids."
