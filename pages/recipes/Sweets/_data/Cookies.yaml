          executionSteps:
            - "Χτυπάμε τη φυτίνη (ή το βούτηρο) με τη ζάχαρη στο μίξερ μέχρι το μείγμα να γίνει άσπρο και αφράτο."
            - "Ρίχνουμε ένα-ένα τα αυγά."
            - "Σε ένα μπωλ ανακατεύουμε τη βανίλια και το αλάτι με το αλεύρι."
            - "Στο χλιαρό γάλα λιώνουμε την αμμωνία και το ρίχνουμε στο μείγμα με το βούτηρο και την ζάχαρη."
            - "Προσθέτουμε μείγμα με το αλεύρι, τη βανίλια και το αλάτι μέσα στα υγρά στοιχεία."
            - "Τα ανακατεύουμε όλα μαζί για να γίνει μια μαλακή ζύμη."
        - summary: "Ψήσιμο"
          executionTime: 20
          executionSteps:
            - "Προθερμαίνουμε τον φούρνο στους 170 βαθμούς."
            - "Πλάθουμε τα κουλουράκια και τα βάζουμε σε λαδόκολλα."
            - "Ψήνουμε για 15-20 λέπτα μέχρι να πάρουν ένα ωραίο χρώμα."
            - "Όταν τα βγάλουμε πρέπει να είναι μαλακά, αλλά όταν κρυώσουν θα γίνουν αφράτα και τραγανά."
